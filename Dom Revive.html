<html lang="en">
<head>

</head>
<body>
    <label>Enter a number</label>
    <input type="number" id="n1">

    <label>Enter another number</label>
    <input type="number" id="n2">

   <p id="total"></p>
   <p class="pone">Hello World</p>

<span id="display"></span>

<button onclick="addition()">Plus</button>
<button onclick="subtraction()">Minus</button>
<button onclick="multiplication()">multiply</button>
<button onclick="divide()">divide</button>

<script>
function addition(){
     let num1 = document.getElementById ("n1").value
     let num2 = document.getElementById ("n2").value

   document.getElementById("total").innerHTML = +num1 + +num2
}

function subtraction(){

let num1 = document.getElementById ("n1").value
let num2 = document.getElementById ("n2").value

document.getElementById("total").innerHTML = num1 - num2

}
function multiplication(){

    let num1 = document.getElementById ("n1").value
    let num2 = document.getElementById ("n2").value

   document.getElementById("total").innerHTML = num1 * num2

}
function divide(){

let num1 = document.getElementById ("n1").value
let num2 = document.getElementById ("n2").value

document.getElementById("total").innerHTML = num1 / num2

}
</script>
